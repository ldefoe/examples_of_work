<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>
                Request IT Support
            </title>
        </head>
    <body bgcolor="#1d00ff" text="#fff200">
        <h1>
           Request IT Support
        </h1> 
        <form>
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td align="right">
                        First Name:
                    </td>
                    <td align="left">
                        <input type="text" size="20" name="firstName">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Last Name:
                    </td>
                    <td align="left">
                        <input type="text" size="20" name="lastName">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Email:
                    </td>
                    <td align="left">
                        <input type="text" size="20" name="email">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Phone:
                    </td>
                    <td align="left">
                        <input type="text" size="20" name="phone">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Enviroment:
                    </td>
                    <td align="left">
                        <select name="type">
                            <option value="office">
                                Home
                            </option>
                            <option value="office">
                                Office
                            </option>
                            <option value="education">
                                Education
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">
                        Device:
                    </td>
                    <td align="left">
                        <input type="radio" name="area" value="desktop" checked="checked">
                        Desktop
                        <br>
                        <input type="radio" name="area" value="laptop">
                        Laptop
                        <br>
                        <input type="radio" name="area" value="network">
                        Network
                        <br>
                        <input type="radio" name="area" value="monitor">
                        Monitor
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">
                        Problems:
                    </td>
                    <td align="left">
                        <input type="checkbox" value="noConnection">
                        No connection
                        <br>
                        <input type="checkbox" value="slowConnection">
                        Slow connection
                        <br>
                        <input type="checkbox" value="noPicture">
                        No picture
                        <br>
                        <input type="checkbox" value="power">
                        No power
                        <br>
                        <input type="checkbox" value="virus">
                        Virus
                        <br>
                        <input type="checkbox" value="malware">
                        Malware
                        <br>
                        <input type="checkbox" value="slowComputer">
                        Slow computer
                        <br>
                        <input type="checkbox" value="noBoot">
                        Computer won't boot
                        <br>
                        <input type="checkbox" value="blueScreen">
                        Blue screen
                        <br>
                        <input type="checkbox" value="frozenScreen">
                        Frozen screen
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top"> 
                        More details:
                    </td>
                    <td>
                       <textarea cols="22" rows="7"></textarea> 
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset" value="Clear"> 
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                        <input type="submit" value="Submit" onlick="alert('Thank You')">
                    </td>
                </tr>
            </table>
        </form>
        <img src="bb.png">
    </body>
</html>
